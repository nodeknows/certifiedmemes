<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan's Certificate Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preload" as="image" href="templates/CSS_close.webp">
    <link rel="preload" as="image" href="templates/CSS_far.webp">
    <link rel="preload" as="image" href="templates/HTML_close.webp">
    <link rel="preload" as="image" href="templates/HTML_far.webp">
    <link rel="preload" as="image" href="templates/JS_close.webp">
    <link rel="preload" as="image" href="templates/JS_far.webp">
</head>

<body>
    <h1>WELCOME</h1>

    <form>
        <input id="firstname" type="text" placeholder="First name">
        <input id="lastname" type="text" placeholder="Last name">
        <select id="lang" name="type">
            <option value="JS">JS</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
        </select>
        <select id="len" name="type">
            <option value="Auto">Auto</option>
            <option value="Close">Close</option>
            <option value="Far">Far</option>
        </select>
        <input id="submit" type="submit">
        <button id="print" onclick="printCanvas()">Print</button>
    </form>

    <section id="canvas_placeholder">
        <canvas id="canvas" width="3508" height="2479"></canvas>
    </section>

    <script src="script.js"></script>
</body>

</html>
